<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Manufacture Company - Login & Sign Up</title>
  <style>
    /* CSS styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #004d99;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #004d99;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      background: #004d99;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #003366;
    }

    .btn.secondary {
      background: #cccccc;
      color: #333333;
    }

    .btn.secondary:hover {
      background: #999999;
    }

    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-box active" id="loginForm">
      <h1>Login</h1>
      <form action="#">
        <div class="input-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <div class="buttons">
          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn secondary" onclick="toggleForms()">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-box" id="signupForm">
      <h1>Sign Up</h1>
      <form action="#">
        <div class="input-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="username" required>
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required>
        </div>
        <div class="input-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" name="confirm-password" required>
        </div>
        <div class="buttons">
          <button type="submit" class="btn">Create Account</button>
          <button type="button" class="btn secondary" onclick="toggleForms()">Back to Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('loginForm').classList.toggle('active');
      document.getElementById('signupForm').classList.toggle('active');
    }
  </script>
</body>
</html>
